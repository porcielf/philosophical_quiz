<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A philosophical quiz application">
        <meta name="keywords" content="philosophy, quiz, game">
        <meta name="author" content="porcielf-eagle">
        <title>Philosophical Quiz</title>
        <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <h1>Philosophical Quiz</h1>
            <nav aria-label="Navigation Menu">
                <a href="#login">Login</a>
                <a href="#quiz">Quiz</a>
                <a href="#leaderboard">Leaderboard</a>
            </nav>
        </header>
        <main>
            <div id="login-page-border">
            <section id="login-page" aria-label="Login Page">
                <h2>Login</h2>
                <div class="input-form input-form-one">
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name"
                placeholder="Enter your username">
                </div>
                <div class="input-form input-form-two">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd">
                </div>
                <button id="join-button">Join Quiz</button>
            </section>
            </div>
            <div id="quiz-page-border">
            <section id="quiz-page" aria-label="Quiz Page">
                <h2>Quiz</h2>
                <div id="question-container"
                    aria-live="polite">What's the meaning of life?</div>
                <button id="submit-answer"
                    aria-label="Submit your answer">Submit Answer</button>
            </section>
            </div>
            <section id="leaderboard-page" aria-label="Leaderboard Page">
                <h2 id="leaderboard-heading">Leaderboard</h2>
                <table id="leaderboard-container"
                    aria-labelledby="leaderboard-heading"
                    aria-live="polite">
                    <caption>
                        Leaderboard with scores.
                    </caption>
                    <thead>
                        <tr>
                        </tr>
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </section>
        </main>
        <footer>
            <nav id="footer-nav" aria-label="Navigation Menu">
                <h4>MENU</h4>
                <p><a href="#login">Login</a></p>
                <p><a href="#quiz">Quiz</a></p>
                <p id="footer-last-paragraph">
                <a href="#leaderboard">Leaderboard</a>
                </p>
            </nav>
            <div id="policies-container"
                aria-label="Privacy and Cookies Policies">
                <h4>POLICIES</h4>
                <p id="privacy-link">
                <a href="./privacy.html">Privacy Policy</a>
                </p>
                <p id="cookie-paragraph">
                <a href="./cookies.html">Cookie Policy</a>
                </p>
            </div>
            <div id="copyright-column">
                <h4>COPYRIGHT</h4>
                <p id="copyright-text">&copy; porcielf-eagle</p>
                <p class="not-mobile">2025 Philosophical Quiz.</p>
                <p class="not-mobile">All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
